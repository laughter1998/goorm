			<!-- 비번 변경 -->
			<div class="modal fade" id="pwModal" tabindex="-1" role="dialog" aria-labelledby="pwModalLabel" aria-hidden="true">
				<form name="nm_layer_passmodify" action="/pro/member/password_modify.php" target="hiddenfrm" method="post">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">×</span>
							</button>
							<h4 class="modal-title" id="exampleModalLabel">비밀번호 변경</h4>
						</div>
						<div class="modal-body">

								<div class="form-group">
									<label for="idfl_pass" class="form-control-label">CURRENT PASSWORD</label>
									<input type="password" class="form-control" id="idfl_pass" name="pass" onkeydown="if(event.keyCode==13)js_layerpassmodify()" autocomplete="off">
								</div>
								<div class="form-group">
									<label for="idfl_pass2" class="form-control-label">PASSWORD TO BE CHANGED</label>
									<input type="password" class="form-control" id="idfl_pass2" name="pass2" onkeydown="if(event.keyCode==13)js_layerpassmodify()" autocomplete="off">
									<input type="password" class="form-control" id="idfl_pass3" style="margin-top:5px;" onkeydown="if(event.keyCode==13)js_layerpassmodify()" autocomplete="off">
								</div>

						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
							<button type="button" class="btn btn-primary" onclick="javascript:js_layerpassmodify()"> 확인</button>
						</div>
					</div>
				</div>
				</form>
			</div><!--// 비번 변경 -->
			<script>
				function js_layerpassmodify(){
					var f = document.nm_layer_passmodify;
					if(!$("#idfl_pass").val()){
						alert("Please enter  CURRENT PASSWORD");
						$("#idfl_pass").focus();
						return;
					}
					if(!$("#idfl_pass2").val()){
						alert("Please enter  PASSWORD TO BE CHANGED");
						$("#idfl_pass2").focus();
						return;
					}
					if(!$("#idfl_pass3").val()){
						alert("Please enter  PASSWORD TO BE CHANGED");
						$("#idfl_pass3").focus();
						return;
					}
					if($("#idfl_pass2").val()!=$("#idfl_pass3").val()){
						alert("Please check your password");
						$("#idfl_pass").focus();
						return;
					}
					f.submit();
				}
			</script>
